<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="src/people_tracker.js"></script>
    <script type="text/javascript" src="src/person.js"></script>
    <script type="text/javascript" src="src/interface.js"></script>

    <title>People Tracker</title>
    <link rel="stylesheet" type="text/css" href="css/people_tracker.css">
  </head>
  <body>
    <div class="file-input">
      <form id="upload">
        <fieldset>
          <legend>Input File Upload</legend>

          <div>
          	<label for="fileselect">File to upload:</label>
          	<input type="file" id="fileselect" />
          </div>
          <div >
          	<button id="upload" type="submit">Upload File</button>
          </div>
        </fieldset>
      </form>
      <div class="standard-inputs-container">
        <p>Select delimeter below to load a test input file.</p>
        <button id="comma-input">Comma</button>
        <button id="pipe-input">Pipe</button>
        <button id="space-input">Space</button>
        <p>
          Total records loaded:<span id="record-count">0</span>
        </p>
        <p id="status-line"> </p>
      </div>
      <div class="output-container">
        <p>Select sort order below to generate standard output.</p>
        <button id="output-1">Gender, Last Name</button>
        <button id="output-2">DOB, Last Name</button>
        <button id="output-3">Last Name, Descending</button>
        <br>
        <p>Select parameters below to generate custom output.</p>
        <select id="custom-sort">
          <option value="fname">First Name</option>
          <option value="lname">Last Name</option>
          <option value="sex">Sex</option>
          <option value="dob">DOB</option>
          <option value="fcolor">Favorite Color</option>
        </select>
        <button id="custom-asc">Ascending</button>
        <button id="custom-dsc">Descending</button>
        <p></p>
        <textarea readonly="readonly" id="output" name="output" rows="20" cols="80"></textarea>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    (function() {
      'use strict';
      var buttons = $('button');
      var fileselect = $('input')[0];
      new PeopleTracker.Interface(buttons, fileselect);
    }());
  </script>

</html>
