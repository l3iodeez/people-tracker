<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>People Tracker</title>
    <link rel="stylesheet" type="text/css" href="css/people_tracker.css">
  </head>
  <body>
    <div class="file-input">
      <form id="upload">
        <fieldset>
          <legend>Input File Upload</legend>

          <div>
          	<label for="fileselect">Files to upload:</label>
          	<input type="file" id="fileselect" multiple="multiple" />
          	<div id="filedrag">or drop files here</div>
          </div>
          <div id="submitbutton">
          	<button type="submit">Upload Files</button>
          </div>
        </fieldset>
      </form>
      <div class="standard-inputs-container">
        <p>Select delimeter below to load a test input file.</p>
        <button id="comma-input">Comma</button>
        <button id="pipe-input">Pipe</button>
        <button id="space-input">Space</button>
        <p>
          Total records loaded:<span id="record-count">0</span>
        </p>
      </div>
      <div class="output-container">
        <p>Select sort order below to generate output.</p>
        <button id="output-1">Gender, Last Name</button>
        <button id="output-2">DOB, Last Name</button>
        <button id="output-3">Last Name, Descending</button>
        <br>
        <textarea id="output" name="output" rows="20" cols="80"></textarea>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="lib/jquery.min.js"></script>
  <script type="text/javascript" src="src/people_tracker.js"></script>
  <script type="text/javascript" src="src/person.js"></script>
  <script type="text/javascript" src="src/interface.js"></script>

</html>
